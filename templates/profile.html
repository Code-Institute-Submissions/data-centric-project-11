{% extends "base.html" %}
{% block content %}


<div class="row">
    <div class="col s12 m8 offset-m2">
        <div class="card-panel">
            <h3 class="center-align green-text text-lighten-1">
                Hello, {{ username }}!
            </h3>
            <br>
            <table class="centered">
                <thead>
                    <tr>
                        <th>First</th>
                        <th>Last</th>
                        <th>Username</th>
                        <th>Social Media</th>
                    </tr>
                </thead>
            
                <tbody>
                    <tr>
                        <td>{{ username }}</td>
                        <td>{{ username }}</td>
                        <td>{{ username }}</td>
                        <td>@social.media</td>
                    </tr>
                </tbody>
            </table>
            <br>
            <div class="row">
                <div class="col s12 center-align">
                    <a href="#" class="btn-large light-blue lighten-1 text-shadow disabled">Edit Profile
                    </a>
                    <a href="{{ url_for('get_recipes') }}">
                        <button type="submit" class="btn-large green lighten-1 text-shadow">
                        See Your Recipes
                    </button>
                    </a>
                    
                </div>
            </div>
        </div>
    </div>
</div>


{% endblock %}
