{% extends "base.html" %}
{% block content %}

<h3 class="center-align">Sign Up</h3>

<div class="row">
    <form class="col s12 m8 offset-m2" method="POST" action="{{ url_for('register') }}">
        <div class="card-panel">
            <!--First Name-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-signature prefix green-text lighten-1"></i>
                    <input id="firstname" name="firstname" type="text" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="firstname">First Name</label>
                </div>
            </div>
            <!--Last Name-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-signature prefix green-text lighten-1"></i>
                    <input id="lastname" name="lastname" type="text" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="lastname">Last Name</label>
                </div>
            </div>
            <!--username-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-plus prefix green-text lighten-1"></i>
                    <input id="username" name="username" type="text" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="username">Username</label>
                </div>
            </div>
            <!--password-->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-user-lock prefix green-text lighten-1"></i>
                    <input id="password" name="password" type="password" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                    <label for="password">Password</label>
                </div>
            </div>
            <!--register-->
            <div class="row">
                <button type="submit" class="col s12 btn-large green lighten-1 text-shadow">
                    Sign Up <i class="fas fa-sign-in-alt"></i>
                </button>
            </div>
        </div>
    </form>
</div>


    <div class="row">
        <div class="col s12">
            <p class="center-align">
                Already Registered? <a href="{{ url_for('login') }}" class="light-blue-text text-darken-4">Log In</a>
            </p>
        </div>
    </div>
{% endblock %}
